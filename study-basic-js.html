<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础js学习</title>
</head>
<body>
    <div id="box"></div>
    <script>
        var number = [1,2,3,4,5,4,3,2,1];
        var isPass = number.every(function (item,index,arr) {
            return(item>2);
        });


        //数字数组利用木桶原理降序排列
        var arr = new Array(11);
        var stu = [5,3,5,2,8,10,0,2,3,5,6,7];
        for(var i=0;i<arr.length;i++){
            arr[i] = 0;
            stu.forEach(function(obj,num){
                if(i==obj){
                    arr[i]++;
                }
            });
        }
        //1.方法
        var orderStu = [];
        arr.forEach(function(o,i){
            if(o>0){
                for(var j=0;j<o;j++){
                    orderStu.unshift(i);
                }
            }
        });
    </script>
</body>
</html>
